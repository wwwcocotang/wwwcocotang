body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}

   .button-style {

      border-radius: 5%;
      border-collapse: collapse;

      font-size: 20px;
      font-weight: bold;
      color: rgb(14, 2, 14);
    }
   a:link, a:visited {
  background-color: #e11664;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {

}
</style>
